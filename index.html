<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TODO リスト</h1>

        <!-- TODO追加フォーム -->
        <div class="todo-form">
            <input
                type="text"
                id="todoInput"
                placeholder="新しいTODOを入力..."
                autocomplete="off"
            >
            <button id="addBtn">追加</button>
        </div>

        <!-- フィルタボタン -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全て</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了</button>
        </div>

        <!-- TODO統計 -->
        <div class="stats">
            <span id="totalCount">全て: 0</span>
            <span id="activeCount">未完了: 0</span>
            <span id="completedCount">完了: 0</span>
        </div>

        <!-- TODOリスト -->
        <ul id="todoList" class="todo-list"></ul>

        <!-- 空状態メッセージ -->
        <div id="emptyState" class="empty-state">
            TODOがありません
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
